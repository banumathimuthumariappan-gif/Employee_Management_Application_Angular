<div class="new-employee-container">
  <form
    id="employee-form"
    #employeeForm="ngForm"
    (ngSubmit)="submitForm(employeeForm)"
  >
    <div class="form-group row">
      <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          name="fullName"
          id="fullName"
          required
          placeholder="Enter FullName"
          [(ngModel)]="newEmployee.fullName"
          #fullName="ngModel"
          minlength="3"
        />
        <div class="error-message" *ngIf="fullName.touched && fullName.invalid">
          FullName is required (Minimum 3 characters)
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
          placeholder="Enter Email ID"
          [(ngModel)]="newEmployee.email"
          #email="ngModel"
        />
        <div *ngIf="email.touched && email.invalid" class="error-message">
          Valid Email Id is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Contact Number</label>
      <div class="col-sm-10">
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control"
          required
          pattern="^[0-9]{10}$"
          placeholder="9999999999"
          [(ngModel)]="newEmployee.phone"
          #phone="ngModel"
        />
        <div *ngIf="phone.touched && phone.invalid" class="error-message">
          Enter 10 digit valid phone number
        </div>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              required
              [(ngModel)]="newEmployee.gender"
              #gender="ngModel"
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
                [(ngModel)]="newEmployee.gender"
                #gender="ngModel"
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
          </div>
        </div>
        <div *ngIf="gender.touched && gender.invalid" class="error-message">
          Please select gender
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="departmentId" class="col-sm-2 col-form-label"
        >Department ID</label
      >
      <div class="col-sm-10">
        <select
          name="departmentId"
          id="departmentId"
          required
          class="form-control"
          [(ngModel)]="newEmployee.departmentId"
          #departmentId="ngModel"
          (change)="onDepartmentIDSelected($event)"
        >
          <option value="" disabled selected>
            ---SELECT DEPARTMENT ID ---
          </option>
          <option
            *ngFor="let department of departments"
            value="{{ department.departmentId }}"
          >
            {{ department.departmentName }}
          </option>
        </select>
        <div
          *ngIf="departmentId.touched && departmentId.invalid"
          class="error-message"
        >
          Please select Department
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="designationId" class="col-sm-2 col-form-label"
        >Designation ID</label
      >
      <div class="col-sm-10">
        <select
          name="designationId"
          id="designationId"
          required
          class="form-control"
          [(ngModel)]="newEmployee.designationId"
          #designationId="ngModel"
        >
          <option value="" disabled selected>
            --- SELECT DESIGNATION ID ---
          </option>
          <option *ngFor="let designation of designationIds" value="{{ designation.designationId}}">{{ designation.designationName }}</option>
        </select>
        <div
          *ngIf="designationId.touched && designationId.invalid"
          class="error-message"
        >
          Please select Designation ID
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="employeeType" class="col-sm-2 form-check-label"
        >Employee Type</label
      >
      <div class="col-sm-10">
        <select
          name="employeeType"
          id="employeeType"
          required
          class="form-control"
          [(ngModel)]="newEmployee.employeeType"
          #employeeType="ngModel"
        >
          <option value="" disabled selected>
            --- SELECT EMPLOYEE TYPE ---
          </option>
          <option
            *ngFor="let employeeType of employeeTypes"
            value="{{ employeeType.id }}"
          >
            {{ employeeType.name }}
          </option>
          <!-- <option value="full-time">Full Time</option>
          <option value="part-time">Part Time</option>
          <option value="contract">Contract</option>
          <option value="intern">Intern</option> -->
        </select>
        <div *ngIf="employeeType.touched && employeeType.invalid">
          Please select Employee type
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="joiningDate" class="col-sm-2 form-check-label"
        >Date of Joining</label
      >
      <div class="col-sm-10">
        <input
          class="form-control"
          type="date"
          name="dateOfJoining"
          id="dateOfJoining"
          required
          [(ngModel)]="newEmployee.dateOfJoining"
          #dateOfJoining="ngModel"
        />
        <div
          class="error-message"
          *ngIf="dateOfJoining.touched && dateOfJoining.invalid"
        >
          Please select Date of joining
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="salary" class="col-sm-2 form-check-label">Salary</label>
      <div class="col-sm-10">
        <input
          type="number"
          name="salary"
          id="salary"
          required
          placeholder="Enter Salary"
          class="form-control"
          [(ngModel)]="newEmployee.salary"
          #salary="ngModel"
          min="1"
        />
        <div *ngIf="salary.touched && salary.invalid" class="error-message">
          Salary should be greater than 0
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-success" [disabled]="employeeForm.invalid">
        Add Employee
      </button>
    </div>
  </form>
</div>
